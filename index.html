<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
		<title>Calculator App | Frontend Mentor</title>
	</head>
	<body data-theme_accent="">
		<main class="calc_wrapper">
			<div class="calc_header">
				<h1>calc</h1>
				<div class="calc_theme">
					<span>theme</span>
					<div class="theme_switch">
						<span data-theme="1"></span>
						<span data-theme="2"></span>
						<span data-theme="3"></span>
					</div>
				</div>
			</div>
			<div class="calc_operant"></div>
			<div class="calc_controls">
				<button data-number="">7</button>
				<button data-number="">8</button>
				<button data-number="">9</button>
				<button data-delete="">del</button>
				<button data-number="">4</button>
				<button data-number="">5</button>
				<button data-number="">6</button>
				<button data-operator="">+</button>
				<button data-number="">1</button>
				<button data-number="">2</button>
				<button data-number="">3</button>
				<button data-operator="">-</button>
				<button data-number="">.</button>
				<button data-number="">0</button>
				<button data-operator="">รท</button>
				<button data-operator="">ร</button>
				<button data-reset="" class="span_two">reset</button>
				<button data-equals="" class="span_two">=</button>
			</div>
		</main>
	</body>
</html>
